<div *ngIf="hero">
  <h2>Detalles de héroe: {{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Nombre de héroe: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">Atrás</button>
  <button type="button" (click)="save()">Guardar</button>
</div>
